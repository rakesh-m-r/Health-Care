<!DOCTYPE html lang="en">

<head>
  <title>HealthCare Project</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="SHORTCUT ICON" href="Vector.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="rgb(128, 173, 191)">
  <link rel="apple-touch-icon" href="Vector.png">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="description" content="project created for the build for india compitation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: monospace !important;
    }

    #bg {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      top: 0;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url(bg.jpg);
      background-position: top;
      filter: brightness(0.5) !important;

    }

    h1 {
      padding: 0;
      margin: 0;
      padding-top: 2vw;
      color: #ffffff;
    }

    .main {
      top: 0;
      text-align: center;
      position: fixed;
      width: 100%;
    }

    button {
      border: #ffffff 1px solid !important;
      border-radius: 10px;
      padding: 3vw;
      background-color: #5b64c1;
      height: auto;
      padding: 2vw;
      color: #ffffff;
      width: auto;
      padding-left: 24px;
      padding-right: 24px;
      font-size: 24px !important;
    }

    a {
      color: #ffffff;
      text-decoration: none;
    }

    .loader {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.1);
    }

    #loader>img {
      height: 20vh;
      width: 30vw;
    }

    #rotate2 {
      margin-top: 20vh;
      margin-left: 35vw;
      position: absolute;
      animation: in-out 1s ease-in-out 60 normal none;
    }

    .title {
      margin-top: 40vh;
      font-size: larger;
      font-weight: bolder;
      font-family: 'Bree Serif', serif;
      width: 30vw !important;
      text-align: center;
      margin-left: 35vw;
      position: absolute;
    }
    @keyframes in-out {
      0% {
        transform: scale(1,1);
    }
    50% {
        transform: scale(1.2,1.2);
    }
    100% {
        transform: scale(1,1);
    }
    }

    #bgbot {
      position: relative;
      width: 100vw !important;
      object-fit: fill;
      height: auto !important;
      margin-bottom: 0px !important;
    }

    .bot {
      position: fixed;
      bottom: 0px;
      height: auto;
    }

    @media screen and (min-width: 620px) {
      #loader>img {
        height: 40vh;
        width: 30vw;
      }

      #rotate2 {
        margin-top: 10vh;
        margin-left: 35vw;
        position: absolute;
        animation: in-out 1s ease-in-out 60 normal none;
      }

      .title {
        margin-top: 60vh;
        font-size: 2vw;
        font-weight: bolder;
        font-family: 'Bree Serif', serif;
        width: 30vw !important;
        text-align: center;
        margin-left: 35vw;
        position: absolute;
      }

      #bgbot {
        position: relative;
        width: 100vw !important;
        object-fit: contain;
        height: auto !important;
        margin-bottom: 0px !important;
      }

      .bot {
        position: fixed;
        bottom: 0px;
        height: 50vh;
        object-fit: inherit;
      }

      #bgbot {
        display: none;
      }
    }
  </style>
</head>

<body onload="loader()">
  <div class="loader" id="loader">
    <img class="ZoomIn" id="rotate2" src="Vector.svg"><br>
    <br><br>
    <div class="title">HealthCare</div>
    <div class="bot">
      <img id="bgbot" src="bgb 1.svg">
    </div>
  </div>
  <div id="bg"></div>
  <center>
    <div class="main" id="main">
      <h1><img src="Vector.svg" height="40px" width="40px"><br> HealthCare Project</h1><br><Br><br><br>
      <button onclick="hosploc()">Find Near
        by hospital</button><br><br><bR>

      <a href="ordermedicineonline.html"><button>Order medicine online</button></a>
      <br><br><br>
      <button><a href="tel:108">Call an Ambulance</a></button>
      <div id="loc"></div>
    </div>
  </center>
  <script src="index.js"></script>
</body>
<script>
  document.getElementById('bg').style = "display: none";
  document.getElementById('main').style = "display: none";
  function loader() {
    setTimeout(loaded, 3000);
  }
  function loaded() {
    document.getElementById('bg').style = "display: inherited";
    document.getElementById('loader').style = "display: none;";
    document.getElementById('main').style = "display: inherited";
  }
</script>

</html>
